<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>BinGo!</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Dynamic Favicon with Text -->
    <link id="dynamic-favicon" rel="icon" href="" />

    <script>
      // Generate a dynamic favicon with "GO!" text and gradient background
      const canvas = document.createElement("canvas");
      canvas.width = 64;
      canvas.height = 64;
      const ctx = canvas.getContext("2d");

      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
      gradient.addColorStop(0, "#10B981");
      gradient.addColorStop(1, "#065F46");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw "GO!" text
      ctx.font = "bold 36px sans-serif";
      ctx.fillStyle = "white";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText("Go!", canvas.width / 2, canvas.height / 2);

      // Set canvas as favicon
      const favicon = document.getElementById("dynamic-favicon");
      favicon.href = canvas.toDataURL("image/png");
    </script>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but BinGo! doesn't work properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
